<link rel="import" href="../../libs/polymer/polymer.html">

<polymer-element name="facebook-like-box" attributes="href height">
    <template>

        <!--#############################################-->

        <style>
            @host .like-box {
                padding: 4px 0px 8px 3px;
                max-width: 54.5em;
                margin: auto;
            }
            @host .like-box iframe {
                border: none;
                overflow: hidden;
                width: 100%;
            }
        </style>

        <!--#############################################-->

        <div class="like-box">
            <iframe src="//www.facebook.com/plugins/likebox.php?href={{href}}&amp;height={{height * 3}}&amp;colorscheme=light&amp;show_faces=true&amp;header=false&amp;stream=false&amp;show_border=false"
                    style="height:{{height}}px;">
            </iframe>
        </div>

        <!--#############################################-->

    </template>

    <!--#################################################-->

    <script>
        Polymer("facebook-like-box", {
            href: "https://www.facebook.com/droplifers",
            height: 417
        });
    </script>
</polymer-element>
